<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Message Form</h1>
<form action="#" th:action="@{/add}" th:object="${message}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group mx-sm-3 mb-2 ">
        <span class="text-primary">Message:</span><textarea rows="3" th:field="*{content}"  class="form-control"/>
        <span th:if="${#fields.hasErrors('content')}"
              th:errors="*{content}"></span><br />

    </div>
    <div class="form-group mx-sm-3 mb-2">
        <span class="text-primary">Date:</span> <input type="text" th:field="*{date}" class="form-control" />
        <span th:if="${#fields.hasErrors('date')}"
              th:errors="*{date}"></span><br />
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <span class="text-primary">SentBy:</span><input type="text" th:field="*{postedBy}" class="form-control" />
        <span th:if="${#fields.hasErrors('sentby')}"
              th:errors="*{postedBy}"></span><br />

        <input type="file" name="file" /><br/>

        <button type="submit" class="btn btn-outline-primary">Submit</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
